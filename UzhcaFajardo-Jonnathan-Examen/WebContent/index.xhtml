<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Hola JSF 2.3</title>
</h:head>
<h:body>
	<h1>Crear Pedido</h1>
	<h:form>

		<label >Numero</label>
		<h:inputText  value="#{pedidoBean.numero}" required="true" requiredMessage="Campo Obligatorio" />

		<label >Fecha</label>
		<h:inputText  value="#{pedidoBean.fecha}" required="true" requiredMessage="Campo Obligatorio" />
		
		
		<label >nombre cliente</label>
		<h:inputText  value="#{pedidoBean.nombreCliente}" required="true" requiredMessage="Campo Obligatorio" />
		
		
		<label >Subtotal</label>
		<h:inputText  value="#{pedidoBean.subTotal}"  required="true" requiredMessage="Campo Obligatorio" />
	
		<label >Iva</label>
		<h:inputText value="#{pedidoBean.iva}" required="true" requiredMessage="Campo Obligatorio" />
	
		<label >Total</label>
		<h:inputText value="#{pedidoBean.total}" required="true" requiredMessage="Campo Obligatorio" />
	
		<label >Observacion</label>
		<h:inputText value="#{pedidoBean.observaciones}" required="true" requiredMessage="Campo Obligatorio" />

		<h1>Buscar Comida</h1>
		<label >Ingrese Nombre Plato</label>
		<h:inputText  required="true" requiredMessage="Campo Obligatorio" />
		
		<label >Nombre Plato</label>
		
		<label >Precio Unitario</label>
		
		
		
		<h1>Ingresar Nuevo Plato</h1>
		<label >Nombre Plato</label>
		<h:inputText value="#{comidaBean.nombrePlato}" required="true" requiredMessage="Campo Obligatorio" />
		<label >Precio Unitario</label>
		<h:inputText value="#{comidaBean.precio}"  required="true" requiredMessage="Campo Obligatorio" />
		
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<h:commandButton class="btn btn-success" value="Crear Pedido Auto"  action="#{pedidoBean.guadarPedidoComida()}"  />
	
	</h:form>
	
	
	
	

</h:body>
</html>
